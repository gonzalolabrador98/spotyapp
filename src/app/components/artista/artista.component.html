<app-loading *ngIf="loading" class=" animated fadeIn"></app-loading>

<div class="row mt-5 ">
    <div class="col-2 mt-3">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>

    <div class="col">
        <h3 class="fs-1 mb-3">{{artista.name}}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">
            Ver perfil del artista
        </a>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
Regresar
</button>
    </div>
</div>


<div class="row m-5">
    <div class="col">
        <table class="table" style="color: antiquewhite;">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb" alt="">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <!--s <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </tbody>
        </table>
    </div>
</div>
